<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="bg"></div>
    </header>
    <main>
      <div class="search">
        <div class="words">
          <template
            ><div class="word">
              <strong>frontend</strong>
              <div class="remove">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 14 14"
                >
                  <path
                    fill="#FFF"
                    fill-rule="evenodd"
                    d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"
                  />
                </svg>
              </div></div
          ></template>
        </div>
        <button type="button" class="clear-btn">clear</button>
      </div>
      <div class="jobs">
        <template
          ><section class="job">
            <div class="company">
              <img src="" alt="" />
            </div>
            <div class="details">
              <div>
                <h1 class="company-name"></h1>
                <strong class="new">new!</strong>
                <strong class="featured">featured</strong>
              </div>
              <div>
                <h2 class="position"></h2>
              </div>
              <div>
                <div class="posted-at"></div>
                <div class="dot">.</div>
                <div class="contract"></div>
                <div class="dot">.</div>
                <div class="location"></div>
              </div>
            </div>
            <div class="key-words"></div></section
        ></template>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
